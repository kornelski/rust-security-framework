name: CI

on:
  pull_request:
  push:

jobs:
  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest ]
        rust: [ 1.71.0, stable, nightly ]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Fix time MSRV
        run: |
          cargo update -p time --precise 0.3.41
          cargo update -p time-core --precise 0.1.4

      - name: Run cargo test
        run: cargo test --all-features --all

      - name: Check default features
        run: cargo check --all

  lints:
    name: Lints and Breaking Changes
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: DO NOT USE RUSTFMT
        run: "if cargo fmt --quiet --check -- --config-path=/dev/null; then echo >&2 'Do not reformat the code with rustfmt. This project does not use rustfmt.'; fi"

      - name: SemVer check
        uses: obi1kenobi/cargo-semver-checks-action@v2

      - name: Run cargo clippy
        run: cargo clippy --all-features

  ios:
    name: iOS compile-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-ios

      - name: Run check
        run: cargo check --all-features -p security-framework --target aarch64-apple-ios

  apple-intel:
    name: Old x86-64 test
    runs-on: macos-13
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin
      - name: Run test
        run: cargo test --all-features -p security-framework --target x86_64-apple-darwin

